 {
     return null;
 }
 return $conn; //visszaadja a csatlakozást
}

function raktarlistaLeker()
{

    {return false;}

    $result= mysqli_query($conn, "select * from raktar;"); //mysqli_query(connection, query, resultmode)
    mysqli_close($conn);
    return $result;
}
